version: "3.7"
services:
  backend:
    restart: always
    container_name: back
    command: python manage.py runserver 0.0.0.0:8000
    env_file: ./backend/.env
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - net

  frontend:
    restart: always
    container_name: front
    command: npm start
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - net

networks:
  net:
    driver: bridge
